<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grocery Store</h1>
    <div class="store">
      <h2>Available Items</h2>
      <ul id="itemList">
        <!-- Items will be added dynamically -->
      </ul>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartList">
        <!-- Cart items will be added dynamically -->
      </ul>
      <p>Total: P<span id="totalPrice">0.00</span></p>
      <button id="checkoutButton">Checkout</button>
    </div>

    <div class="payment hidden">
      <h2>Payment</h2>
      <p>Total Amount: $<span id="finalAmount">0.00</span></p>
      <label for="paymentInput">Enter Payment: </label>
      <input type="number" id="paymentInput" placeholder="Enter payment">
      <button id="payButton">Pay</button>
      <p id="changeDisplay"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
